    // 冒泡排序
    function bubbleSort(arr){
      var temp ;
      for(var i=0;i<arr.length;i++){
        for(var j=0;j<arr.length-i;j++){
          if(arr[j+1]<arr[j]){
           temp = arr[j+1];
            arr[j+1]=arr[j];
            arr[j]=temp;
          }
        }
      }
      return arr;
    }
